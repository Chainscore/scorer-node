query accounts($id: ID!, $user: String!){
  accounts(where: { id: $id }){
    id
    positions{
      market{
        outputToken{
          id
        }
      }
      positionType
      inputTokenBalances
      outputTokenBalance
      rewardTokenBalances
      closed
    }
  }
  userAccountDatas(where: { id: $id }){
    totalDebtETH
    totalCollateralEth
    currentLiquidationThreshold
    availableBorrowsETH
    healthFactor
  }
  userInvestmentBalances(where: { user: $id }){
    aTokenBalance
    scaledATokenBalance
                  reserve{
      asset
      assetDecimals
      aToken
    }
  }
  userDebtBalances(where: { user: $id }){
                  reserve{
      asset
      assetDecimals
      aToken
    }
    amountBorrowedBalance
    scaledDebtTokenBalance
    rateMode
  }
  userRewardBalances(where: { id: $id }){
    unclaimedRewards
    claimedRewards
    lifetimeRewards
  }
  borrows(where: { onBehalfOf: $user }){
    reserve
    amount
    borrowRateMode
  }
  deposits(where: { onBehalfOf: $user }){
    reserve
    amount
  }
  repays(where: { repayer: $user }){
    reserve
    amount
    rateMode
  }
  withdrawals(where: { user: $user }){
    reserve
    amount
  }
  swapRateModes(where: { user: $user }){
    reserve
    rateMode
  }
}